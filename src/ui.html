<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      font-size: 14px;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--figma-color-text-secondary);
      margin-bottom: 12px;
    }

    .opportunities-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .opportunity-card {
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .opportunity-card:hover {
      border-color: var(--figma-color-border-strong);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .opportunity-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }

    .opportunity-type {
      font-weight: 600;
      font-size: 13px;
    }

    .confidence-badge {
      background: #18A0FB;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
    }

    .opportunity-frame {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      margin-bottom: 8px;
    }

    .opportunity-context {
      font-size: 11px;
      color: var(--figma-color-text-tertiary);
      margin-bottom: 8px;
    }

    .btn {
      background: #18A0FB;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0D8CDD;
    }

    .btn:active {
      background: #0B7BC4;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--figma-color-border);
      color: var(--figma-color-text);
    }

    .btn-secondary:hover {
      background: var(--figma-color-bg-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--figma-color-text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .empty-state-text {
      font-size: 12px;
    }

    .generator-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--figma-color-bg);
      z-index: 100;
      padding: 16px;
      overflow-y: auto;
    }

    .generator-modal.active {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--figma-color-text-secondary);
      padding: 4px 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 8px 12px;
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
      color: var(--figma-color-text);
    }

    .form-textarea {
      min-height: 200px;
      resize: vertical;
      font-family: 'Monaco', 'Menlo', monospace;
      line-height: 1.5;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #18A0FB;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--figma-color-text-secondary);
    }

    .spinner {
      border: 2px solid var(--figma-color-border);
      border-top: 2px solid #18A0FB;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Main View -->
  <div id="main-view">
    <div class="header">
      <h1>üìß Email Design Assistant</h1>
      <p>AI-powered email suggestions for your flows</p>
    </div>

    <div class="section">
      <div class="section-title">Detected Opportunities</div>
      <div id="opportunities-list" class="opportunities-list">
        <div class="empty-state">
          <div class="empty-state-icon">üîç</div>
          <div class="empty-state-title">Scanning your design...</div>
          <div class="empty-state-text">Looking for email opportunities</div>
        </div>
      </div>
    </div>

    <button id="refresh-btn" class="btn btn-secondary">
      üîÑ Refresh Scan
    </button>
  </div>

  <!-- Generator Modal -->
  <div id="generator-modal" class="generator-modal">
    <div class="modal-header">
      <h2 class="modal-title">Generate Email Copy</h2>
      <button id="close-btn" class="close-btn">√ó</button>
    </div>

    <div class="form-group">
      <label class="form-label">Email Type</label>
      <div id="email-type" style="font-size: 13px; color: var(--figma-color-text-secondary);"></div>
    </div>

    <div class="form-group">
      <label class="form-label">Subject Line</label>
      <input type="text" id="subject-input" class="form-input" placeholder="Generating...">
    </div>

    <div class="form-group">
      <label class="form-label">Email Body</label>
      <textarea id="body-input" class="form-textarea" placeholder="Generating email copy..."></textarea>
    </div>

    <div id="loading-state" class="loading" style="display: none;">
      <div class="spinner"></div>
      <div>Generating AI copy...</div>
    </div>

    <div class="button-group">
      <button id="regenerate-btn" class="btn btn-secondary">
        üîÑ Regenerate
      </button>
      <button id="insert-btn" class="btn">
        ‚ú® Insert into Figma
      </button>
    </div>
  </div>

</body>
</html>
