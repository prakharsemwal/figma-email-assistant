<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      font-size: 14px;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--figma-color-text-secondary);
      margin-bottom: 12px;
    }

    .opportunities-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .opportunity-card {
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .opportunity-card:hover {
      border-color: var(--figma-color-border-strong);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .opportunity-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }

    .opportunity-type {
      font-weight: 600;
      font-size: 13px;
    }

    .confidence-badge {
      background: #18A0FB;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
    }

    .opportunity-frame {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      margin-bottom: 8px;
    }

    .opportunity-context {
      font-size: 11px;
      color: var(--figma-color-text-tertiary);
      margin-bottom: 8px;
    }

    .frame-content-preview {
      background: var(--figma-color-bg);
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 11px;
    }

    .frame-content-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--figma-color-text-secondary);
    }

    .frame-content-text {
      color: var(--figma-color-text);
      line-height: 1.4;
      word-break: break-word;
    }

    .ai-analysis {
      background: linear-gradient(135deg, #7C3AED20 0%, #3B82F620 100%);
      border: 1px solid #7C3AED40;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 11px;
    }

    .ai-analysis-label {
      font-weight: 600;
      color: #7C3AED;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .ai-analysis-purpose {
      color: var(--figma-color-text);
      margin-bottom: 4px;
    }

    .ai-analysis-reasoning {
      color: var(--figma-color-text-secondary);
      font-style: italic;
    }

    .visual-analysis {
      background: linear-gradient(135deg, #EC489920 0%, #8B5CF620 100%);
      border: 1px solid #EC489940;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 11px;
    }

    .visual-analysis-label {
      font-weight: 600;
      color: #EC4899;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .visual-analysis-summary {
      color: var(--figma-color-text);
      margin-bottom: 4px;
      line-height: 1.4;
    }

    .frame-thumbnail {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 8px;
      background: var(--figma-color-bg);
    }

    .flow-summary-card {
      background: linear-gradient(135deg, #EC489915 0%, #8B5CF615 100%);
      border: 1px solid #EC489940;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .flow-summary-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 14px;
      color: #EC4899;
    }

    .flow-summary-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--figma-color-text);
    }

    .flow-summary-description {
      font-size: 13px;
      line-height: 1.5;
      color: var(--figma-color-text);
      margin-bottom: 12px;
    }

    .flow-screens-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .flow-screen-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 8px;
      background: var(--figma-color-bg);
      border-radius: 6px;
    }

    .flow-screen-thumbnail {
      width: 60px;
      height: 45px;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .flow-screen-info {
      flex: 1;
      min-width: 0;
    }

    .flow-screen-name {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 2px;
      color: var(--figma-color-text);
    }

    .flow-screen-purpose {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
    }

    .flow-screen-number {
      width: 24px;
      height: 24px;
      background: #7C3AED;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .flow-screen-text {
      font-size: 10px;
      color: var(--figma-color-text-tertiary);
      font-style: italic;
      margin-top: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .flow-emails-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--figma-color-border);
    }

    .flow-emails-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--figma-color-text-secondary);
      margin-bottom: 8px;
    }

    .suggested-email-chip {
      display: inline-block;
      padding: 4px 8px;
      background: #7C3AED20;
      border: 1px solid #7C3AED40;
      border-radius: 4px;
      font-size: 11px;
      color: #7C3AED;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .button-row .btn {
      flex: 1;
    }

    .api-config {
      margin-top: 8px;
      padding-top: 12px;
      border-top: 1px solid var(--figma-color-border);
    }

    .api-config .form-input {
      margin-top: 4px;
      font-size: 11px;
    }

    .btn {
      background: #18A0FB;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #7C3AED;
    }

    .btn-primary:hover {
      background: #6D28D9;
    }

    .btn-vision {
      background: linear-gradient(135deg, #EC4899 0%, #8B5CF6 100%);
    }

    .btn-vision:hover {
      background: linear-gradient(135deg, #DB2777 0%, #7C3AED 100%);
    }

    .btn:hover {
      background: #0D8CDD;
    }

    .btn:active {
      background: #0B7BC4;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--figma-color-border);
      color: var(--figma-color-text);
    }

    .btn-secondary:hover {
      background: var(--figma-color-bg-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--figma-color-text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .empty-state-text {
      font-size: 12px;
    }

    .generator-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--figma-color-bg);
      z-index: 100;
      padding: 16px;
      overflow-y: auto;
    }

    .generator-modal.active {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--figma-color-text-secondary);
      padding: 4px 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 8px 12px;
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
      color: var(--figma-color-text);
    }

    .form-textarea {
      min-height: 200px;
      resize: vertical;
      font-family: 'Monaco', 'Menlo', monospace;
      line-height: 1.5;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #18A0FB;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--figma-color-text-secondary);
    }

    .spinner {
      border: 2px solid var(--figma-color-border);
      border-top: 2px solid #18A0FB;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Main View -->
  <div id="main-view">
    <div class="header">
      <h1>üìß Email Design Assistant</h1>
      <p>AI-powered email suggestions for your flows</p>
    </div>

    <div class="section">
      <div class="section-title">Detected Opportunities</div>
      <div id="opportunities-list" class="opportunities-list">
        <div class="empty-state">
          <div class="empty-state-icon">üîç</div>
          <div class="empty-state-title">Scanning your design...</div>
          <div class="empty-state-text">Looking for email opportunities</div>
        </div>
      </div>
    </div>

    <div class="button-row">
      <button id="refresh-btn" class="btn btn-secondary">
        üîÑ Refresh
      </button>
      <button id="ai-analyze-btn" class="btn btn-primary">
        ü§ñ Text Analysis
      </button>
    </div>

    <div class="button-row">
      <button id="visual-analyze-btn" class="btn btn-vision">
        üñºÔ∏è Visual Analysis (AI Vision)
      </button>
    </div>

    <div id="api-config" class="api-config">
      <label class="form-label">API Endpoint (optional)</label>
      <input type="text" id="api-url" class="form-input" placeholder="https://your-api.vercel.app/api">
    </div>
  </div>

  <!-- Generator Modal -->
  <div id="generator-modal" class="generator-modal">
    <div class="modal-header">
      <h2 class="modal-title">Generate Email Copy</h2>
      <button id="close-btn" class="close-btn">√ó</button>
    </div>

    <div class="form-group">
      <label class="form-label">Email Type</label>
      <div id="email-type" style="font-size: 13px; color: var(--figma-color-text-secondary);"></div>
    </div>

    <div class="form-group">
      <label class="form-label">Subject Line</label>
      <input type="text" id="subject-input" class="form-input" placeholder="Generating...">
    </div>

    <div class="form-group">
      <label class="form-label">Email Body</label>
      <textarea id="body-input" class="form-textarea" placeholder="Generating email copy..."></textarea>
    </div>

    <div id="loading-state" class="loading" style="display: none;">
      <div class="spinner"></div>
      <div>Generating AI copy...</div>
    </div>

    <div class="button-group">
      <button id="regenerate-btn" class="btn btn-secondary">
        üîÑ Regenerate
      </button>
      <button id="insert-btn" class="btn">
        ‚ú® Insert into Figma
      </button>
    </div>
  </div>

</body>
</html>
